<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site proposant des produits de qualité et dans l'air du temps. Prix et livraison imbattables.">
    <title>Orinoco - Les produits stars du moment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body id="body">

    <!-- Header -->
    <header id="header" class="header">
        <div class="header__logo">
            <a href="index.html">
                <img class="header__logo__img" src="img/logo/logo_orinoco.png" alt="Logo Orinoco">
            </a>
        </div>
        <!-- Menu navigation -->
        <nav class="header__nav">
            <!-- Nos Produits -->
            <div class="header__nav__home"><a href="index.html">Nos produits</a></div>
            <!-- Panier -->
            <div class="header__nav__cart"><a href="cart.html">Mon panier</a></div>
        </nav>
    </header>

    <!-- Slogan -->
    <section class="sub-header">
        <div class="sub-header__slogan">Mon Panier</div>
        <div class="sub-header__expedition">Expédition sous 24h dans toute la France</div>
    </section>

    <!-- Liste des articles -->
    <section id="articles"></section>

    <!-- Prix total du panier -->
    <section id="cart">
        <h3 class="cart__price">
            Prix total du panier =
            <span id="cart-total"></span>
        </h3>
    </section>

    <!-- Formulaire pour valider commande -->
    <section id="cart_validation" class="cart__form">
        <form id="Order" onsubmit="event.preventDefault();validateForm();">
            <div class="cart__form__title">Formulaire de validation de commande</div>
            <div class="cart__form__person">
                <div class="cart__form__person__Lastname">Nom</div>
                <input type="text" id="lname" value="">
                <div class="cart__form__person__firstname">Prénom</div>
                <input type="text" id="fname" value="">
            </div>
            <div class="cart__form__email">
                <div class="cart__form__email__value">Email</div>
                <input type="email" id="email" value="">
            </div>
            <div class="cart__form__address">
                <div class="cart__form__address__street">N° et nom de rue</div>
                <input type="text" id="street" value="">
                <div class="cart__form__address__code">Code Postal</div>
                <input type="number" id="postcode" value="">
                <div class="cart__form__address__town">Ville</div>
                <input type="text" id="town" value="">
            </div>
            <button>Valider ma commande</button>
        </form>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Adresse et contacts -->
        <div class="footer__desc">
            <div class="footer__desc__company"><a href="#header">Orinoco</a></div>
            <div class="footer__desc__address">4 rue du commerce - 75000 PARIS</div>
        </div>

        <!-- Terms & Conditions -->
        <div class="footer__conditions">
            <div class="footer__conditions__sale"><a href="#">Conditions de Vente</a></div>
            <div class="footer__conditions__contact"><a href="mailto:contact@orinoco.com ">Contactez-nous</a></div>
            <div class="footer__conditions__payments"><a href="#">Modes de Paiement</a></div>
            <div class="footer__conditions__shipping"><a href="#">Livraisons</a></div>
        </div>
    </footer>

    <script src="/js/common.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/form.js"></script>
</body>

</html>
